<div class="session-paper">

        {% if p['Length'] == '25' %}

        {% endif %}

        {% if p['Virtual'] == 'Virtual' %}

        {% else %}

    <div class="paper-authors">
        {{ p['Presenter'] }}
    </div>
</div>
